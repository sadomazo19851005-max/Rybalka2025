<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>Java Game</title>
<style>
html, body { margin:0; padding:0; background:#000; height:100%; overflow:hidden; }
canvas { display:block; margin:auto; background:#000; }
</style>
</head>
<body>
<script src="https://cdn.jsdelivr.net/gh/hex007/freej2me-web@latest/freej2me.js"></script>
<script>
// Автозагрузка игры
window.onload = function() {
    var file = 'putevod.jar';
    fetch(file).then(r => r.arrayBuffer()).then(buf => {
        var blob = new Blob([buf], { type: 'application/java-archive' });
        var fileObj = new File([blob], file);
        FreeJ2ME.runMidletFile(fileObj);
    });
};
</script>
<canvas id="canvas"></canvas>
</body>
</html>
